<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multi-Genre Game Template</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #0d0518 50%, #1a0a2e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 1.8rem;
            text-shadow: 0 0 20px #8b5cf6;
            margin-bottom: 5px;
        }

        .header .subtitle {
            color: #a78bfa;
            font-size: 0.9rem;
        }

        /* Stats Panel */
        .stats-panel {
            display: flex;
            gap: 20px;
            padding: 12px 25px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            border: 2px solid #8b5cf6;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 70px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #a78bfa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .stat-value.score { color: #ffd700; }
        .stat-value.health { color: #ef4444; }
        .stat-value.lives { color: #f472b6; }
        .stat-value.level { color: #22c55e; }

        /* Health Bar */
        .health-bar {
            width: 100px;
            height: 16px;
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #666;
        }

        .health-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f87171);
            transition: width 0.3s ease;
        }

        /* Thrust Bar (reuse health bar structure) */
        .thrust-bar { width: 100px; height: 16px; background: #333; border-radius: 8px; overflow: hidden; border: 2px solid #666; }
        .thrust-bar-fill { height: 100%; background: linear-gradient(90deg, #22c55e, #86efac); transition: width 0.3s ease; }

        /* Game Container */
        #game-container {
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid #8b5cf6;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
            max-width: 100%;
        }

        /* Controls Info */
        .controls {
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            text-align: center;
            font-size: 0.85rem;
            color: #a78bfa;
        }

        .controls kbd {
            background: #333;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            margin: 0 2px;
        }

        /* Sound Toggle */
        #sound-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #8b5cf6;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 100;
            transition: background 0.2s;
        }

        #sound-toggle:hover {
            background: rgba(139, 92, 246, 0.4);
        }

        /* Game Type Badge */
        .game-type {
            position: fixed;
            top: 15px;
            left: 15px;
            background: rgba(139, 92, 246, 0.8);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Boss Health Bar */
        #boss-bar-container {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 18px;
            border: 2px solid #ef4444;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            display: none;
            z-index: 2000;
        }
        #boss-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ef4444, #f97316);
            border-radius: 8px;
        }

        /* Mobile Controls */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
        }

        .mobile-controls .dpad {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            left: 20px;
            bottom: 20px;
        }

        .mobile-controls .dpad-row {
            display: flex;
        }

        .mobile-controls .btn {
            width: 50px;
            height: 50px;
            background: rgba(139, 92, 246, 0.4);
            border: 2px solid rgba(139, 92, 246, 0.7);
            border-radius: 10px;
            margin: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }

        .mobile-controls .btn:active {
            background: rgba(139, 92, 246, 0.8);
        }

        .mobile-controls .action-btn {
            position: absolute;
            right: 20px;
            bottom: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.7);
            font-weight: bold;
            font-size: 20px;
        }

        /* Responsive */
        @media (max-width: 850px), (hover: none) and (pointer: coarse) {
            body {
                padding: 10px;
                padding-bottom: 150px;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .stats-panel {
                gap: 12px;
                padding: 10px 15px;
            }

            .stat-value {
                font-size: 1.1rem;
            }

            .controls {
                display: none;
            }

            .mobile-controls {
                display: block;
            }

            #sound-toggle {
                padding: 6px 10px;
                font-size: 1rem;
            }

            .game-type {
                font-size: 0.7rem;
                padding: 4px 10px;
            }
        }
    </style>
</head>
<body>
    <button id="sound-toggle" onclick="toggleSound()">üîä</button>
    <div class="game-type" id="game-type-badge">MAZE</div>

    <div class="header">
        <h1 id="game-title">Multi-Genre Game</h1>
        <p class="subtitle" id="game-subtitle">A flexible game template</p>
    </div>

    <div class="stats-panel">
        <div class="stat">
            <span class="stat-label">Score</span>
            <span class="stat-value score" id="score-display">0</span>
        </div>
        <div class="stat">
            <span class="stat-label">Health</span>
            <div class="health-bar">
                <div class="health-bar-fill" id="health-bar"></div>
            </div>
        </div>
        <div class="stat">
            <span class="stat-label">Thrust</span>
            <div class="thrust-bar">
                <div class="thrust-bar-fill" id="thrust-bar"></div>
            </div>
        </div>
        <div class="stat">
            <span class="stat-label">Lives</span>
            <span class="stat-value lives" id="lives-display">‚ù§‚ù§‚ù§</span>
        </div>
        <div class="stat">
            <span class="stat-label">Level</span>
            <span class="stat-value level" id="level-display">1</span>
        </div>
    </div>

    <div id="boss-bar-container"><div id="boss-bar-fill"></div></div>

    <div id="game-container"></div>

    <div class="controls" id="controls-info">
        <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> or <kbd>‚Üë</kbd><kbd>‚Üê</kbd><kbd>‚Üì</kbd><kbd>‚Üí</kbd> Move
        | <kbd>SPACE</kbd> Action
    </div>

    <div class="mobile-controls">
        <div class="dpad">
            <div class="dpad-row">
                <div class="btn" id="btn-up">‚ñ≤</div>
            </div>
            <div class="dpad-row">
                <div class="btn" id="btn-left">‚óÄ</div>
                <div class="btn" style="visibility:hidden;"></div>
                <div class="btn" id="btn-right">‚ñ∂</div>
            </div>
            <div class="dpad-row">
                <div class="btn" id="btn-down">‚ñº</div>
            </div>
        </div>
        <div class="btn action-btn" id="btn-action">A</div>
    </div>

    <!-- Phaser 3 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>

    <!-- Game UI Update Function -->
    <script>
        function updateGameUI(data) {
            if (data.score !== undefined) {
                document.getElementById('score-display').textContent = data.score;
            }
            if (data.health !== undefined && data.maxHealth !== undefined) {
                const pct = Math.max(0, (data.health / data.maxHealth) * 100);
                document.getElementById('health-bar').style.width = pct + '%';
            }
            if (data.thrust !== undefined) {
                // thrust is 0..1
                const t = Math.max(0, Math.min(1, data.thrust));
                document.getElementById('thrust-bar').style.width = (t * 100) + '%';
            }
            if (data.lives !== undefined) {
                document.getElementById('lives-display').textContent = '‚ù§'.repeat(Math.max(0, data.lives));
            }
            if (data.level !== undefined) {
                document.getElementById('level-display').textContent = data.level;
            }
            if (data.bossHealth !== undefined && data.maxBossHealth !== undefined) {
                const el = document.getElementById('boss-bar-container');
                const fill = document.getElementById('boss-bar-fill');
                const pct = Math.max(0, (data.bossHealth / data.maxBossHealth) * 100);
                fill.style.width = pct + '%';
                el.style.display = pct > 0 ? 'block' : 'none';
            }
        }
    </script>

    <!-- Audio unlock helper for user gesture -->
    <script>
        (function() {
            let unlocked = false;
            async function unlock() {
                if (unlocked) return;
                try {
                    if (window.soundManager) {
                        await soundManager.unlock();
                        console.log('Audio unlocked, state:', soundManager.ctx ? soundManager.ctx.state : 'no ctx');
                    }
                } catch (e) {
                    console.warn('Audio unlock error:', e);
                }
                unlocked = true;
            }
            // Multiple event types to catch user gesture
            ['pointerdown', 'keydown', 'touchstart', 'click'].forEach(evt => {
                window.addEventListener(evt, unlock, { once: true, passive: true });
            });
        })();
    </script>

    <!-- Load Game Files -->
    <script>
        const v = Date.now();

        // Load config first
        const s1 = document.createElement('script');
        s1.src = 'config.js?v=' + v;
        document.body.appendChild(s1);

        s1.onload = () => {
            // Update UI from config
            const cfg = getGameConfig();
            document.getElementById('game-title').textContent = cfg.info.title;
            document.getElementById('game-subtitle').textContent = cfg.info.subtitle;
            document.getElementById('game-type-badge').textContent = cfg.type.toUpperCase();
            document.title = cfg.info.title;

            // Update controls based on game type
            const controlsEl = document.getElementById('controls-info');
            switch (cfg.type) {
                case 'runner':
                    controlsEl.innerHTML = '<kbd>SPACE</kbd> or <kbd>‚Üë</kbd> Jump | Avoid obstacles, collect coins!';
                    break;
                case 'shooter':
                    controlsEl.innerHTML = '<kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> Move | <kbd>SPACE</kbd> Shoot';
                    break;
                default:
                    controlsEl.innerHTML = '<kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> or <kbd>‚Üë</kbd><kbd>‚Üê</kbd><kbd>‚Üì</kbd><kbd>‚Üí</kbd> Move | Collect all items!';
            }

            // Load sprites
            const s2 = document.createElement('script');
            s2.src = 'sprites.js?v=' + v;
            document.body.appendChild(s2);

            s2.onload = () => {
                // Load engine
                const s3 = document.createElement('script');
                s3.src = 'engine.js?v=' + v;
                document.body.appendChild(s3);

                s3.onload = () => {
                    // Initialize game
                    initGame();
                };
            };
        };
    </script>
</body>
</html>
