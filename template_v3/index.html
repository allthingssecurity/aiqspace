<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Template V3</title>
  <style>
    html, body { margin:0; padding:0; height:100%; }
    body { background: #0b1020; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #game-container { border:2px solid #6ea8fe; border-radius:10px; margin: 10px auto; max-width: 100%; }
    .hud { display:flex; gap:12px; justify-content:center; align-items:center; padding:8px; }
    .hud .badge { background:#1a1f36; padding:6px 10px; border-radius:8px; border:1px solid #334155; }
    .mobile { display:none; position: fixed; bottom: 0; left:0; right:0; padding:12px; background: rgba(0,0,0,0.6); z-index: 1000; pointer-events: none; }
    .mobile .btn { width:54px; height:54px; pointer-events:auto; display:flex; align-items:center; justify-content:center; border-radius:10px; margin:5px; border: 2px solid rgba(110,168,254,0.7); background: rgba(110,168,254,0.3); }
    .mobile .dpad { position:absolute; left:12px; bottom:12px; display:flex; flex-direction:column; align-items:center; }
    .mobile .row { display:flex; }
    .mobile .actA { position:absolute; right:20px; bottom:22px; }
    .mobile .actB { position:absolute; right:20px; bottom:100px; border-color: rgba(34,197,94,0.7); background: rgba(34,197,94,0.35); }
    @media (max-width: 850px), (hover:none) and (pointer:coarse) {
      .mobile { display:block; }
    }
  </style>
</head>
<body>
  <div class="hud">
    <div class="badge" id="title">Template V3</div>
    <div class="badge">Score: <span id="score">0</span></div>
    <div class="badge">Lives: <span id="lives">3</span></div>
    <div class="badge">Level: <span id="level">1</span></div>
    <button id="sound" class="badge">ðŸ”Š</button>
  </div>
  <div id="game-container"></div>

  <div class="mobile" id="mobile">
    <div class="dpad">
      <div class="row"><div class="btn" id="m-up">â–²</div></div>
      <div class="row">
        <div class="btn" id="m-left">â—€</div>
        <div class="btn" style="visibility:hidden"></div>
        <div class="btn" id="m-right">â–¶</div>
      </div>
      <div class="row"><div class="btn" id="m-down">â–¼</div></div>
    </div>
    <div class="btn actA" id="m-fire">A</div>
    <div class="btn actB" id="m-thrust">B</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <script>
    window.UI = {
      set(data){
        if (data.title) document.getElementById('title').textContent = data.title;
        if (data.score != null) document.getElementById('score').textContent = data.score;
        if (data.lives != null) document.getElementById('lives').textContent = data.lives;
        if (data.level != null) document.getElementById('level').textContent = data.level;
      }
    };
  </script>
  <script src="config.js"></script>
  <script src="sprites.js"></script>
  <script src="engine_v3.js"></script>
</body>
</html>
